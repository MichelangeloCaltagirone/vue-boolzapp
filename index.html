<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Family Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    
    <div class="container">
        <aside>
            <header>
                <div class="leftHeader">
                    <img class="profilePic" src="/img/avatar_1.png" alt="">
                    <span class="userName">Sofia</span>
                </div>
                
                <span class="iconGroup">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </span>                
            </header>
            <section id="remainder">
                <i class="fa-regular fa-bell-slash"></i>
                <div class="infoColumn">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="">Attiva notifiche dekstop</a>
                </div>
            </section>
            <nav>
                <section id="searchContact">
                    <input type="search" placeholder="Cerca o inizia una nuova chat">
                </section>
                <section id="contactList"></section>
            </nav>
            
        </aside>
        <main>
            <header><div class="leftHeader">
                <img class="profilePic" src="/img/avatar_2.png" alt="">
                <div class="infoColumn">
                    <span class="contactName">Michele</span>
                    <span class="lastAccessTime">Ultimo accesso oggi alle 12:00</span>
                </div>
            </div>
            
            <div>
                <span class="iconGroup">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </span>
            </div>          </header>
            <section id="conversation">
                <section id="contactMex"></section>
                <section id="userMex"></section>
            </section>
            <footer>footer</footer>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
