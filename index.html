<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Family Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div class="container">
        <aside>
            <header>
                <div class="leftHeader">
                    <img class="profilePic" src="/img/avatar_io.png" alt="">
                    <span class="userName">Sofia</span>
                </div>
                
                <span class="iconGroup">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </span>                
            </header>
            <section id="remainder">
                <i class="fa-regular fa-bell-slash"></i>
                <div class="ColumnDisplay">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="">Attiva notifiche dekstop</a>
                </div>
            </section>
            <nav>
                <section id="searchContact">
                    <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchContact">
                </section>
                <section id="contactList">
                    <ul>
                        <li v-for="(contact, index) in contacts" v-show="(searchContact.trim().toLowerCase() == '' || contact.name.toLowerCase().includes(searchContact))">                            
                            <div class="leftHeader" @click="populateConversation(contact, index)">
                                <img class="profilePic" :src="contact.avatar" alt='...'>
                                <div class="ColumnDisplay">
                                    <span class="contactName">{{contact.name}}</span>
                                    <span class="lastAccessTime">Ultimo accesso oggi alle 12:00</span>
                                </div>
                                <div>12:00</div>
                            </div>                                                
                        </li>
                        
                    </ul>                   
                </section>
            </nav>
            
        </aside>

        <main>
            <header>
                <div class="leftHeader">
                    <img class="profilePic" :src="activeContactPic" alt="...">
                    <div class="ColumnDisplay">
                        <span class="contactName">{{activeContact}}</span>
                        <span class="lastAccessTime">Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>
            
                <div>
                    <span class="iconGroup">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </span>
                </div>
            </header>
            <section id="conversation">

                    <ul>
                        <li v-for="mex in contacts[activeIndex].messages" :class=mex.status><div>{{mex.message}}<span class="currentTime">12:00</span></div></li>
                    </ul>

            </section>
            <footer>
                <i class="fa-regular fa-face-smile"></i>
                <input @keyup.enter="appendNewMex()" type="text" placeholder="Scrivi messaggio" v-model="newMex">
                <i class="fa-solid fa-microphone"></i>
            </footer>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
